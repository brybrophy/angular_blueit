<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Blueit - It's jsut like Reddit</title>

    <link href="css/style.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>

    <nav class="navbar navbar-default navbar-static-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">
            <img class="img-responsive logo" src="images/blueit-logo.png" alt="logo">
          </a>
        </div>

        <form class="navbar-form navbar-left" role="search">
          <div class="form-group">
            <label for="search"></label>
            <input name="search" type="text" class="form-control" placeholder="Search">
          </div>
          <button type="submit" class="btn btn-default">
            <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
          </button>
        </form>

        <form class="navbar-form navbar-right" role="search">
          <div class="form-group">
            <a class="register-link" href="#">Not a member? Register here.</a>

            <label for="username"></label>
            <input name="username" type="text" class="form-control" placeholder="username">

            <label for="password"></label>
            <input name="password" type="text" class="form-control" placeholder="password">

          </div>
          <button type="text" class="btn btn-default">Login</button>
        </form>
      </div>
    </nav>

    <main class="row">
      <aside class="col-sm-4 col-md-2">
        <section class="row">

          <div class="panel panel-default push-right">
            <div class="panel-heading">Topics</div>
            <div class="panel-body">
              <form class="">
                <div class="form-group">
                  <label for="add-topic"></label>
                  <div class="input-group">
                  <input type="text" class="form-control add-topic" name="add-topic" placeholder="Add Topic">
                  <span class="input-group-addon">
                    <i class="glyphicon glyphicon-plus"></i>
                  </span>
                </div>
                </div>
              </form>
            </div>

            <div class="list-group">
              <button type="button" class="list-group-item">
                Cats
              </button>
              <button type="button" class="list-group-item">
                Dogs
              </button>
              <button type="button" class="list-group-item">
                Table Tennis
              </button>
            </div>
          </div>
        </section>
      </aside>
    </main>

    <script src="js/jquery-3.1.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
