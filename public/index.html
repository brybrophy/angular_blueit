<!DOCTYPE html>
<html ng-app="blueitApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Blueit - It's just like Reddit</title>

    <link href="css/style.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body ng-controller="AuthorizeCtrl as authorize">

    <nav class="navbar navbar-default navbar-static-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">
            <img class="img-responsive logo" src="images/blueit-logo.png" alt="logo">
          </a>
        </div>
        <div>
          <button ng-if="authorize.isLoggedIn()" ng-click="authorize.logout()" class="btn btn-default pull-right logout-sm hidden-sm hidden-md hidden-lg">
            Logout
          </button>
          <form ng-if="!authorize.isLoggedIn()" ng-submit="authorize.login()" class="navbar-form navbar-right hidden-sm hidden-xs" role="search">
            <div class="form-group">
              <a ng-click="authorize.show = true" class="register-link" ng-href="#/" target="_self">
                Not a member? Register here.
              </a>

              <label for="username"></label>
              <input ng-model="authorize.username" name="username" type="text" class="form-control" placeholder="username">

              <label for="password"></label>
              <input ng-model="authorize.password" name="password" type="password" class="form-control" placeholder="password">
            </div>
            <button type="submit" class="btn btn-default">
              Login
            </button>
          </form>
          <button ng-if="authorize.isLoggedIn()" ng-click="authorize.logout()" class="btn btn-default navbar-right logout-lg hidden-xs">
            Logout
          </button>
        </div>
      </div>
    </nav>

    <main ng-view></main>

    <script src="js/jquery-3.1.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-cookies.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.14.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-moment/0.10.3/angular-moment.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/app.config.js"></script>
    <script src="js/filters.js"></script>

    <script src="js/topics.controller.js"></script>
    <script src="js/posts.controller.js"></script>
    <script src="js/auth.controller.js"></script>
    <script src="js/user.registration.controller.js"></script>

    <script src="js/topics.service.js"></script>
    <script src="js/posts.service.js"></script>
    <script src="js/auth.service.js"></script>
    <script src="js/user.registration.service.js"></script>

  </body>
</html>
