<div>
  <button ng-if="authorize.isLoggedIn()" ng-click="authorize.logout()" class="btn btn-default pull-right logout-sm hidden-sm hidden-md hidden-lg">
    Logout
  </button>
  <form ng-if="!authorize.isLoggedIn()" ng-submit="authorize.login()" class="navbar-form navbar-right hidden-sm hidden-xs" role="search">
    <div class="form-group">
      <a ng-click="authorize.show = true" class="register-link" ng-href="#/" target="_self">
        Not a member? Register here.
      </a>

      <label for="username"></label>
      <input ng-model="authorize.username" name="username" type="text" class="form-control" placeholder="username">

      <label for="password"></label>
      <input ng-model="authorize.password" name="password" type="password" class="form-control" placeholder="password">
    </div>
    <button type="submit" class="btn btn-default">
      Login
    </button>
  </form>
  <button ng-if="authorize.isLoggedIn()" ng-click="authorize.logout()" class="btn btn-default navbar-right logout-lg hidden-xs">
    Logout
  </button>
</div>
